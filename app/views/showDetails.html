<div class="row">
    <div class="col-lg-12">
        <form ng-submit="showData(patient_address)">
            <div class="form-group">
                <label for="patientaddress">Address</label>
                <input type="text" ng-model="patient_address" class="form-control" id="patientaddress" placeholder="0x123456...">
            </div>
            <button type="submit" class="btn btn-default">Show Patient Details</button>
        </form>

    </div>

    <div ng-show="transfer_success">
        <div class="col-lg-6">
        Address:{{address}} <br>
        Name:{{name}} <br>
        Location:{{location}} <br>
        Date Of Birth:{{dob}} <br>
        </div>
    </div>
    <div ng-show="has_errors">
    <div class="alert alert-error" role="alert">{{has_errors}}</div>
    </div>
    
</div>
