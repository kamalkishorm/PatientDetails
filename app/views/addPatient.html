<div ng-hide="transfer_success || has_errors.length > 0" class="row">
    <div>
        <h1>Add Patient</h1>
        <form ng-submit="addPatient(patient_address, patient_name,patient_location,patient_dob)">
            <div class="form-group">
                <label for="patientaddress">Address</label>
                <input type="text" ng-model="patient_address" class="form-control" id="patientaddress" placeholder="0x123456...">
            </div>
            <div class="form-group">
                <label for="patientname">Name</label>
                <input type="text" class="form-control" id="patientname" placeholder="patient Full Name" ng-model="patient_name">
            </div>
            <div class="form-group">
                <label for="patientlocation">Location</label>
                <input type="text" class="form-control" id="patientlocation" placeholder="Patient Birthplace Location" ng-model="patient_location">
            </div>
            <div class="form-group">
                <label for="patientage">DOB</label>
                <input type="number" class="form-control" id="patientdob" placeholder="DOB{DDMMYYYY}" ng-model="patient_dob">
            </div>
            <button type="submit" class="btn btn-default">Add</button>
        </form>
    </div>

<div ng-show="transfer_success">
    <div class="alert alert-success" role="alert">Sending was a success</div>
    {{new_address}}
    {{new_privateKey}}
</div>
<div ng-show="has_errors">
    <div class="alert alert-error" role="alert">{{has_errors}}</div>
</div>
